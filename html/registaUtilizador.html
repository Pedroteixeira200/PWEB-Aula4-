<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <title>TPSI - Stand 2022</title>
</head>
<body>
    <header></header>    
    <main>
        <form style="width: 60% ; margin-left: 20%; margin-top: 50px;">
            <h1>Registo de Utilizador</h1>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12">
                        <label for="nomeUser">Nome:</label>
                    <input type="text" class="form-control" placeholder="Nome" id="nomeUser">
                </div>
                <div class="col-lg-6 cold-md-6 col-sm-12">
                        <label for="ApelidoUser">Apelido: </label>
                    <input type="text" class="form-control" placeholder="Apelido" id="apelidoUser">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 cold-md-6 col-sm-12">
                    <label for="emailUser">Email: </label>
                <input type="text" class="form-control" placeholder="Email" id="emailUser">
                </div>
            
                <div class="col-lg-6 cold-md-6 col-sm-12">
                    <label for="passUser">Password: </label>
                <input type="password" class="form-control" placeholder="Password" id="passUser">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 cold-md-12 col-sm-12">
                    <label for="moradaUser">Morada: </label>
                <input type="text" class="form-control" placeholder="Rua de cima, nº 805" id="moradaUser">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 cold-md-12 col-sm-12">
                    <label for="morada2User">Morada 2: </label>
                <input type="text" class="form-control" placeholder="Apartamento,hotel,casa,etc" id="morada2User">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 cold-md-12 col-sm-12">
                    <label for="cidadeUser">Cidade: </label>
                <input type="text" class="form-control" id="cidadeUser">
                </div>
                <div class="col-lg-4 cold-md-8 col-sm-12">
                    <label for="distritoUser">Distrito: </label>
                    <form action="">
                        <select id="distritoUser" name="Distrito" class="form-select">
                            <option value="Selecione um Distrito">-----Selecione um Distrito-----</option>
                            <option value="Aveiro">Aveiro</option>
                            <option value="Beja">Beja</option>
                            <option value="Braga">Braga</option>
                            <option value="Bragança">Bragança</option>
                            <option value="Castelo Branco">Castelo Branco</option>
                            <option value="Coimbra">Coimbra</option>
                            <option value="Évora">Évora</option>
                            <option value="Faro">Faro</option>
                            <option value="Guarda">Guarda</option>
                            <option value="Leiria">Leiria</option>
                            <option value="Lisboa">Lisboa</option>
                            <option value="Portalegre">Portalegre</option>
                            <option value="Porto">Porto</option>
                            <option value="Santarém">Santarém</option>
                            <option value="Setúbal">Setúbal</option>
                            <option value="Viana do Castelo">Viana do Castelo</option>
                            <option value="Vila Real">Vila Real</option>
                            <option value="Viseu">Viseu</option>
                        </select>
                    </form>
                </div>
                <div class="col-lg-2 cold-md-4 col-sm-12">
                    <label for="codigopostalUser">Código Postal: </label>
                <input type="text" class="form-control" id="codigopostalUser">
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <label for="dataInicio">Data Início: </label>
                <input type="date"  id="dataInicio">
                </div>
                <div class="col-4">
                    <label for="dataFim">Data Fim: </label>
                <input type="date"  id="dataFim">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 cold-md-4 col-sm-12">
                    <input type="checkbox" name="Clique em mim" id="checkBox">
                    <label for="Clique em mim">Clique em mim</label>
                </div>
            </div>
            <div class="row">
                <input type="submit" class="btn btn-primary" value="Inserir Registo">
            </div>
        </form>
    </main>
</body>
</html>
